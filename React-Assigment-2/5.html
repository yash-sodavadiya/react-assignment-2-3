<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        /* Setting up a fixed body layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Static dimensions for the form container */
        .form-container {
            background-color: #ffffff;
            width: 350px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Label styling for a consistent appearance */
        .form-container label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        /* Input field with static width */
        .form-container input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Input field focus effect */
        .form-container input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Error message styling with static appearance */
        .error-message {
            color: #d9534f;
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            padding: 8px;
            border-radius: 4px;
            display: none;
            margin-bottom: 12px;
            font-size: 14px;
        }

        /* Static button styling */
        .form-container button {
            width: 100%;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Button hover and active effects */
        .form-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-container button:active {
            background-color: #004494;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="myForm" action="#" method="post">
            <label for="inputField">Enter some text:</label>
            <input type="text" id="inputField" name="inputField">
            <div class="error-message">This field is required.</div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#myForm').submit(function (event) {
                var inputField = $('#inputField');
                var errorMessage = $('.error-message');

                // Check if the input field is empty
                if (inputField.val().trim() === '') {
                    errorMessage.show(); // Show the error message
                    event.preventDefault(); // Prevent form submission
                } else {
                    errorMessage.hide(); // Hide the error message if the field is not empty
                }
            });
        });
    </script>
</body>
</html>
