<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div Visibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        button {
            padding: 12px 24px;
            background-color: #5f46b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5f46b3;
        }
        #myDiv {
            background-color: red;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            display: none; /* Initially hidden */
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">

    <div id="myDiv">This is a toggleable div!</div><br>
    <button id="toggleButton">Show/Hide Div</button>
</div>

<script src="./jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        // Toggle visibility of the div when the button is clicked
        $('#toggleButton').click(function() {
            $('#myDiv').toggle(); // jQuery's toggle method
        });
    });
</script>

</body>
</html>
